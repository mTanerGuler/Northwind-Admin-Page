<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="style.css">
    
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <img src="northwind2.jpg" width="100%" height="100%">
    </div>
    <div class="card">

      <a href="#"><i class="fa fa-dribbble"></i></a>

      <ul class="nav-links">

            <span action="login.html" class="links_name">Log out</span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx  bxs-user-account  sidebarBtn'></i>
        <span class="dashboard">Welcome Dr. Andrew FULLER</span>
      </div>
      <div class="search-box">
        <input class="searchtxt" type="text" placeholder="Search for customers">
        <i class='bx bx-search' ></i>
      </div>
      <div class="profile-details">
        <select onChange="selectedEmpID(this.options[this.selectedIndex].value)" class="admin_name" id="selectNumber">
          <option value="" disabled selected hidden>Choose Employee Name</option>
      </select>
      </div>
    </nav>

    <div class="home-content">
      <div class="overview-boxes">
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Order Quantity</div>
            <div id="count" class="number1 orderIDCount "></div>
            
          </div>
          <i class='bx bx-cart-alt cart'></i>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Sales </div>
            <div class="number sumTotalPrice"></div>          
          </div>
          <i class='bx bxs-cart-add cart two' ></i>
        </div>
      </div>

      <div class="sales-boxes">
        <div class="recent-sales box" style= "height: 900px; overflow-y: scroll;">
          
          <div class="title">Sales</div>
          <div  class="sales-details">

            <ul class="details">
              <li  class="topic topic1">Order ID</li>                           
            </ul>
            <ul  class="details">
            <li  class="topic topic2">Customer ID</li>           
          </ul>
          <ul class="details">
            <li class="topic topic3">Employee Name</li>           
          </ul>
          <ul class="details">
            <li class="topic topic4">Order Date</li>           
          </ul>
          <ul class="details">
            <li class="topic topic5">Total</li>            
          </ul>         
          </div>         
        </div>        
      </div>
    </div>
  </section>
  <script src="./main.js">
 </script>
